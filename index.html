<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theater Booking</title>
    <link rel="stylesheet" href="https://backend-weld-pi.vercel.app/films">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <div class="item">
            <h2 class="ui header">
                <i class="orange film icon"></i>
                <div class="content">FLATDANGO</div>
                <div class="sub header" id="subtitle">BUY MOVIE TICKET</div>
            </h2>
        </div>
    </div>
    <div class="ui centered grid">
        <div class="four wide column">
            <div class="list-container">
                <ul class="ui divided list" id="films">
                    <li class="filmItem">Movie title will go here</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="four wide column">
        <img 
            id="poster"
            src="assets/placeholderImage.png"
            alt="[MOVIE TITLE]"
            >

            <div class="four wide column">
                <div class="ui card" id="showing">
                    <div class="card">
                        <div id="title" class="title" >[MOVIE TITLE]</div>
                        <div id="runtime" class="META">[RUNTIME] MINTES</div>
                        <div class="content">
                            <div class="description">
                                <div id="film-info">[INERST MOVIE DESCRIPTION HERE]</div>
                                <span id="showtime" class="ui label"[SHOWTIME]></span>
                                <span id="ticket-num">[X]</span> remaining tickets
                            </div>
                        </div>
                        <div class="extra content">
                            <button id="buy ticket" class="ui blue button">Buy ticket</button>
                        </div>
                    </div>
                </div>
            </div>    
    </div>
   <script src="./script.js"></script> 
</body>
</html>
